# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Validate iceshelf

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        sudo apt-get install par2
        sudo apt-get install gnupg
        python -m pip install --upgrade pip
        pip install flake8 pytest pylint
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # Only report serious issues for now and don't fail the build
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    - name: Lint with pylint
      run: |
        pylint modules iceshelf iceshelf-inspect iceshelf-restore iceshelf-retrieve --errors-only
    - name: Run testsuite
      run: |
        ./extras/testsuite/test.sh insecure
